<div class="card border-0 ">
    <div class="bg-image hover-overlay ripple d-flex" style="justify-content: space-between;" >
        
        
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="rounded-3 p-1" style="height: 280px;"/>
        <span class="px-2 py-1">

            <i class="ri-heart-fill"></i>
        </span>
    </div>
  
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>

      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle px-3"
          id="dropdownMenuLink"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
          appDropdown
          #r = appDropDown
        >
          Manage
        </button>
      
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" [ngClass]="{'show':r.isOpen}">
          <li><a class="dropdown-item" (click)="addToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
          <li><a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
          <li><a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
      <div class="mt-3">
        <label for="" class="mb-1">Imgredients</label>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of recipe.ingredients">
            {{item.name}} - {{item.amount}}
          </li>
        </ul>
      </div>
      
    
    </div>
  </div>
